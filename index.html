<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display">
</head>



<body class="background-image">

<main>

<div class="container">

<div class="card">

    <img class="girl" src="illustration-hero.svg" alt="dancing girl image">
    <p class="order-summary-font">Order Summary</p>

    <p class="description">You can now listen to millions of</p>
    <p class="description-2">songs, audiobooks, and podcasts on</p>
    <p class="description-3">any device anywhere you like!</p>

    <div class="tiny-card">

        <img class="music-note" src="icon-music.svg" alt="music-note">
        
    </div>

   <p class="annual-plan-font">Annual Plan</p>

   <p class="price">$59.99/year</p>

<div class="payment-button">

<p class="proceed-to-payment">Proceed to Payment</p>


</div>


<p class="cancel">Cancel Order</p>

</div>

<a class="change" href="#">Change</a>


</div>


</main>


</body>

</html>
